<md-dialog aria-label="Policy" style="max-height:85%">
<form>
	<md-toolbar class="md-table-toolbar md-default">
	<div class="md-toolbar-tools">
		<h2 class="md-title">DBA Profile</h2>
	</div>
	</md-toolbar>
	<md-dialog-content style="width:400px;padding:24px">
	<div layout="column">
			<md-input-container class="md-block" flex> <label>Name</label>
			<input type="text" name="name" ng-model="model.name"> </md-input-container>
		
		<div layout="row">
			<md-input-container class="md-block" flex> <label>Bandwidth Type</label>
			<input type="text" name="name" ng-model="model.bandwidthType"> </md-input-container>
			
			<md-input-container class="md-block" flex> <label>Bandwidth</label>
			<input type="text" name="name" ng-model="model.bandwidth"> </md-input-container>
		</div>
		<div layout="row" flex layout-align="end">
			<md-button ng-click="model.save()">Save</md-button>
		</div>
	</div>
	</md-dialog-content>
</form>
</md-dialog>
